<html>
<head>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>HTML Iframes</h2>
<p>You can also use the CSS height and width properties to specify the size of the iframe:</p>

<button onclick="myFunction()">Click me</button>

<p id="demo"></p>

<div style="width: 100%; height: 500px;">
    <iframe src="https://spaceflightnow.com/launch-schedule/" 
    style="height: 100%; width: 100%;" title="Iframe Example"></iframe>
</div>

<div style="height: 40px;"></div>

<div id='div_iframe'><iframe id='frame' src='https://spaceflightnow.com/launch-schedule/'></iframe></div>

<script>document.getElementById('div_iframe').scrollTop = 438;</script>

<div style="height: 40px;"></div>

<div style="width: 100%; height: 500px;">
    <iframe src="https://www.cameroncountytx.gov/spacex/" 
    style="height: 100%; width: 100%;" title="Iframe Example"></iframe></div>

<iframe src="https://www.cameroncountytx.gov/spacex/" 
style="height:500px;width:500px" title="Iframe Example"></iframe>

<iframe src="https://spaceflightnow.com/launch-schedule/" 
style="height:500px;width:500px" title="Iframe Example"></iframe>



</body>
</html>
